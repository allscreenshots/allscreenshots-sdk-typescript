name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-sdk:
    name: Build SDK (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: sdk/pnpm-lock.yaml

      - name: Install SDK dependencies
        working-directory: sdk
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: sdk
        run: pnpm run lint

      - name: Run type check
        working-directory: sdk
        run: pnpm run typecheck

      - name: Run unit tests
        working-directory: sdk
        run: pnpm run test:unit

      - name: Build SDK
        working-directory: sdk
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 20
        with:
          name: sdk-dist
          path: sdk/dist/
          retention-days: 7

  build-sample-app:
    name: Build sample app
    runs-on: ubuntu-latest
    needs: build-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK first
        working-directory: sdk
        run: pnpm run build

      - name: Build sample app
        working-directory: sample-app
        run: pnpm run build

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build-sdk
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: sdk/pnpm-lock.yaml

      - name: Install SDK dependencies
        working-directory: sdk
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: pnpm run test:integration

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: sdk/test-report.html
          retention-days: 30
