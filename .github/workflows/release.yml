name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: sdk/pnpm-lock.yaml

      - name: Install SDK dependencies
        working-directory: sdk
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: sdk
        run: pnpm run lint

      - name: Run type check
        working-directory: sdk
        run: pnpm run typecheck

      - name: Run unit tests
        working-directory: sdk
        run: pnpm run test:unit

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: pnpm run test:integration

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: sdk/pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update SDK version
        working-directory: sdk
        run: pnpm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Install SDK dependencies
        working-directory: sdk
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        working-directory: sdk
        run: pnpm run build

      - name: Publish to npm
        working-directory: sdk
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            npm install @allscreenshots/sdk@${{ steps.version.outputs.VERSION }}
            ```

            Or with pnpm:

            ```bash
            pnpm add @allscreenshots/sdk@${{ steps.version.outputs.VERSION }}
            ```
          files: |
            sdk/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
